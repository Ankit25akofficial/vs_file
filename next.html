<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #fffbfb;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Table</h1>
    
    <table>
        <tr>
            <td colspan="2">Google.com</td>
            <td>Twitter.com</td>
            <td>Instagram.com</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Mydiary.html (your own website)</td>
            <td>Tik-tok.com</td>
            <td rowspan="2">president.ac.id</td>
        </tr>
        <tr>
            <td>Chatgpt.com</td>
        </tr>
    </table>

</body>
</html>
