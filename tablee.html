<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Background Image</title>
</head>
<body>

    <h2 style="text-align: center;">Table of Data</h2>

    <table border="5" cellpadding="10" cellspacing="28" background="cat-cute.png">
        <thead>
            <tr>
                <th rowspan="3">DAY</th>
                <th colspan="5">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="3">Topic</th>
                
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">11:00 AM</td>
                <td rowspan="2">Introduction</td>
                
            </tr>
            <tr>
                <!-- Empty row for the second part of the Monday section -->
                 
            </tr>
        </tbody>
    </table>

</body>
</html>
