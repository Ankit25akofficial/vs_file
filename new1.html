<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 60px 0;
            background-color: yellow; /* Applying background color using CSS */
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Table Example</h2>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>M</td>
            <td>I</td>
        </tr>
        <tr>
            <td>D</td>
            <td></td>
            <td>L</td>
            <td></td>
        </tr>
        <tr>
            <td>K</td>
            <td></td>
            <td></td>
            <td>O</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td></td>
            <td>Q</td>
        </tr>
    </table>

   

</body>
</html>
