<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: rgb(255, 255, 4);
        }
        th, td {
            border: 1px solid blue;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Table</h1>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>New Name</td>
                <td>C++</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Rai</td>
                <td>Java</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
